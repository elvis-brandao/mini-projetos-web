<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.pexels.com/photos/2284166/pexels-photo-2284166.jpeg?cs=srgb&dl=pexels-maarten-van-den-heuvel-2284166.jpg&fm=jpg" alt="first image">

            <img src="https://images.pexels.com/photos/2600207/pexels-photo-2600207.jpeg?cs=srgb&dl=pexels-breston-kenya-2600207.jpg&fm=jpg" alt="second image">

            <img src="https://images.pexels.com/photos/3705254/pexels-photo-3705254.jpeg?cs=srgb&dl=pexels-helena-lopes-3705254.jpg&fm=jpg" alt="third image">

            <img src="https://images.pexels.com/photos/351264/pexels-photo-351264.jpeg?cs=srgb&dl=pexels-expect-best-351264.jpg&fm=jpg" alt="fourth image">

            <img src="https://images.pexels.com/photos/7236122/pexels-photo-7236122.jpeg?cs=srgb&dl=pexels-cottonbro-7236122.jpg&fm=jpg" alt="fifth image">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
