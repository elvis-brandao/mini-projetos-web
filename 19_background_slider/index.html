<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.pexels.com/photos/414837/pexels-photo-414837.jpeg?cs=srgb&dl=pexels-pixabay-414837.jpg&fm=jpg');"></div>

        <div class="slide" style="background-image: url('https://images.pexels.com/photos/747964/pexels-photo-747964.jpeg?cs=srgb&dl=pexels-s-migaj-747964.jpg&fm=jpg');"></div>

        <div class="slide" style="background-image: url('https://images.pexels.com/photos/394545/pexels-photo-394545.jpeg?cs=srgb&dl=pexels-baurzhan-kadylzhanov-394545.jpg&fm=jpg');"></div>

        <div class="slide" style="background-image: url('https://images.pexels.com/photos/8573474/pexels-photo-8573474.jpeg?cs=srgb&dl=pexels-kirill-lazarev-8573474.jpg&fm=jpg');"></div>

        <div class="slide" style="background-image: url('https://images.pexels.com/photos/773594/pexels-photo-773594.jpeg?cs=srgb&dl=pexels-radu-andrei-razvan-773594.jpg&fm=jpg');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
