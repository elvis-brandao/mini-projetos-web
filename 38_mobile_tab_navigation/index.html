<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
    <div class="phone">
        <img src="https://images.pexels.com/photos/37347/office-sitting-room-executive-sitting.jpg?cs=srgb&dl=pexels-pixabay-37347.jpg&fm=jpg" alt="home" class="content show">

        <img src="https://images.pexels.com/photos/373883/pexels-photo-373883.jpeg?cs=srgb&dl=pexels-burst-373883.jpg&fm=jpg" alt="home" class="content">

        <img src="https://images.pexels.com/photos/5997967/pexels-photo-5997967.jpeg?cs=srgb&dl=pexels-max-vakhtbovych-5997967.jpg&fm=jpg" alt="home" class="content">

        <img src="https://images.pexels.com/photos/4185952/pexels-photo-4185952.jpeg?cs=srgb&dl=pexels-alleksana-4185952.jpg&fm=jpg" alt="home" class="content">
        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
